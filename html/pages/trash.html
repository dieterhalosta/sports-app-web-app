            <div class="input-group-prepend">
                <span class="input-group-text"><span class="far fa-user-circle"></span></span>
            </div>
            <input class="form-control" id="nameInputIcon2" placeholder="e.g. Football" type="text" aria-label="contact name input">

    </div>

    <div class="form-group">

            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="locationField">Your Email</label>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text"><span class="far fa-envelope"></span></span>
            </div>
            <input class="form-control" id="locationField" placeholder="Cluj Arena" type="email" aria-label="contact email input">
        </div>
    </div>
    <div class="form-group">
        <label for="descriptionField">Description</label>
        <textarea class="form-control" placeholder="Enter your message..." id="descriptionField" rows="4"></textarea>
